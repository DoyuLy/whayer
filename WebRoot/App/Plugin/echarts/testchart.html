<!DOCTYPE html>
<html>
<head>
    <title>pie.html</title>

    <meta name="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
</head>
<body style="width: 100%; height: 100%;">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
    </style>
    <button type="button" onclick="loaddata()">test</button>
 
    <div id="main" style="width: 100%; height: 50%; padding-left: 0"></div>
    <div id="Div1" style="width: 100%; height: 50%; padding-right: 0"></div>

    <script type="text/javascript" src="echarts.js"></script>
    <script type="text/javascript" src="../jquery/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="./hypiechart.js"></script>
    <script type="text/javascript" src="./hylinechart.js"></script>
    <script type="text/javascript">
        var $piechart;
        var $linechart;
        $(function () {
            //pie
            $.getJSON('./pie.json',
            function (jsonData) {
                $piechart = $('#main').hypiechart(jsonData);
            });

            //line
            $.getJSON('./line.json',
                function (jsonData) {
                    $linechart = $('#Div1').hylinechart(jsonData);
                });

        });
        var path = './pie.json';
        var path1 = "./line.json";
        function loaddata() {
            //$piechart
            if (path == './pie.json') {
                path = './pie1.json'
            } else {
                path = './pie.json'
            }
            $.getJSON(path,
            function (jsonData) {
                $piechart = $('#main').hypiechart(jsonData);
            });
            //$linechart
            if (path1 == './line.json') {
                path1 = './line1.json'
            } else {
                path1 = './line.json'
            }

            $.getJSON(path1,
            function (jsonData) {
                $linechart = $('#Div1').hylinechart(jsonData);
            });

        }

    </script>
</body>
</html>
