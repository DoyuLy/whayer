<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>华雁智能运维云</title>

<body style="background: url('./resource/image/common/body-bg.png') repeat 0 0;">
<div class="loading" style="/* display: none; */">
    <img src="./resource/image/common/loader4.GIF">
</div>
<div class="navbar loginHeader">
    <div id="login-logo">
        <a><img src="./resource/image/common/banner-logo.png"></a>
    </div>
</div>
<div class="login_container">
    <div id="login-header">
        <h3>Login</h3>
    </div>
    <div id="login-content" class="clearfix">
        <div  class="form-group">
            <div class="input-group">
					<span id="bg_user" class="input-group-addon bg_user">
						<i class="glyphicon glyphicon-user"></i>
					</span>
                <input type="text" class="form-control" id="username">
            </div>
        </div>
        <div  class="form-group">
            <div class="input-group">
					<span id="bg_pwd" class="input-group-addon bg_pwd">
						<i class="glyphicon glyphicon-lock"></i>
					</span>
                <input type="password" class="form-control" id="password">
            </div>
        </div>

        <div id="remember-me" class="pull-left">
            <input type="checkbox" name="remember" id="remember">
            <label id="remember-label" for="remember">记住我</label>
        </div>

        <div class="pull-right">
            <button type="button" class="btn btn-success btn-large" id="btnLogin">
                Login
            </button>
        </div>
    </div>
</div>

<script type="text/javascript" src="./resource/plugin/jquery-1.12.2.js"></script>

<script type="text/javascript">
    $(window).load(function(){
        $(".loading").remove();
    });
    $(function(){
        function validateLogin(username, password){
            var msg = '';
            if(!username) msg = '请输入账号';
            if(!password) msg = '请输入密码';
            if(msg) {
                alert(msg);
                return false;
            }
            return true;
        }
        $("#btnLogin").on("click",function(){
            var username = $('#username').val().trim();
            var password = $('#password').val().trim();

            /*if(validateLogin(username, password)){
                $.ajax({
                    url: '/user/login',

                            location.href="/pages/index.html";
                        else alert(data.msg);
                    }
                })
            }*/
            location.href = 'index.html';
        });
    })
</script>
</body>
</html>
