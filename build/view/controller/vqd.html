<div class="bg_white vqd">

      <li><a href="#projectConfig" data-toggle="tab">算法方案配置</a></li>
      <li><a href="#diagnose" data-toggle="tab">质量诊断</a></li>

   <div id="vqdTabContent" class="tab-content">

          </div>
         </div>
      </div>
      <div class="tab-pane fade" id="projectConfig">

                  <button type="button" id="addProject" class="btn btn-success algorithmNameAdd">新增方案</button>

            </div>
            <div class="row">
              <div  class="col-md-12">
                <table id="projectTable"></table>
              </div>
            </div>
         </div>
      </div>
      <div class="tab-pane fade" id="diagnose">
        <div class="panel-body">
            <div class="panel panel-default">

               <div class="panel-body">

                      <select id="projectGroup" class="form-control mr20">

                  </div>
               </div>
            </div>
